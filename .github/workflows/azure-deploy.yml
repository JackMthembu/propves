name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  STARTUP_COMMAND: 'python3 -m venv antenv && source antenv/bin/activate && pip install -r requirements.txt && pip install gunicorn && gunicorn --config gunicorn.conf.py wsgi:application'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn
    
    - name: Create deployment package
      run: |
        chmod +x startup.sh
        zip -r deploy.zip . -x "*.git*" -x "*__pycache__*" -x "*.env" -x "*.venv*" -x "*antenv*" -x "*.pytest_cache*"
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'propves'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './deploy.zip'
        startup-command: ${{ env.STARTUP_COMMAND }}
