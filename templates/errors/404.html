<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <link href="{{ url_for('static', filename='img/logos/propves2.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/logos/propves2.png') }}" rel="apple-touch-icon">  
    <style>
        body { text-align: center; padding: 50px; }
        h1 { font-size: 50px; color: #60d0ac; }
        body { font: 20px Helvetica, sans-serif; color: #333; }
        article { display: block; width: 650px; margin: 0 auto; }
        a { color: #60d0ac; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
        .house-illustration {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        .house {
            stroke: #60d0ac;
            stroke-width: 3;
            fill: none;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <article>
        <img src="{{ url_for('static', filename='img/logos/propves4.png') }}" alt="Propves Logo" class="logo">
        <h1>404: Page Not Found</h1>
        <svg class="house-illustration" viewBox="0 0 100 100">
            <!-- House base -->
            <path class="house" d="M20,80 L20,40 L50,20 L80,40 L80,80 Z" />
            <!-- Door -->
            <path class="house" d="M40,80 L40,60 L55,60 L55,80" />
            <!-- Windows (multiple to indicate emptiness) -->
            <rect class="house" x="30" y="50" width="10" height="10" />
            <rect class="house" x="60" y="50" width="10" height="10" />
            <!-- Chimney -->
            <path class="house" d="M65,25 L65,15 L70,15 L70,28" />
        </svg>
        <div>
            <p>The page you are looking for does not exist.</p>
            <p>You might have mistyped the address or the page may have moved.</p>
            <p><a href="{{ url_for('main.index') }}">Return to Dashboard</a></p>
        </div>
    </article>
</body>
</html>
