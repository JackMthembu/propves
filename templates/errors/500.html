<!DOCTYPE html>
<html>
<head>
    <title>Internal Server Error</title>
    <style>
        body { text-align: center; padding: 50px; }
        h1 { font-size: 50px; color: #60d0ac; }
        body { font: 20px Helvetica, sans-serif; color: #333; }
        article { display: block; width: 650px; margin: 0 auto; }
        a { color: #60d0ac; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
        .house-illustration {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        .house {
            stroke: #60d0ac;
            stroke-width: 3;
            fill: none;
        }
        .scaffold {
            stroke: #60d0ac;
            stroke-width: 2;
            fill: none;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <article>
        <img src="{{ url_for('static', filename='img/logos/propves1.png') }}" alt="Propves Logo" class="logo">
        <h1>500: Internal Server Error</h1>
        <svg class="house-illustration" viewBox="0 0 100 100">
            <!-- House base -->
            <path class="house" d="M20,80 L20,40 L50,20 L80,40 L80,80 Z" />
            <!-- Door -->
            <path class="house" d="M40,80 L40,60 L55,60 L55,80" />
            <!-- Window -->
            <rect class="house" x="60" y="50" width="10" height="10" />
            <!-- Scaffold -->
            <line class="scaffold" x1="10" y1="30" x2="10" y2="90" />
            <line class="scaffold" x1="90" y1="30" x2="90" y2="90" />
            <line class="scaffold" x1="10" y1="40" x2="90" y2="40" />
            <line class="scaffold" x1="10" y1="60" x2="90" y2="60" />
            <!-- Tool -->
            <path class="house" d="M70,70 L75,65 L80,70" />
        </svg>
        <div>
            <p>Sorry, something went wrong on our end.</p>
            <p>Our team has been notified and we're working on it.</p>
            <p><a href="/">Return to homepage</a></p>
        </div>
    </article>
</body>
</html>
